<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="source/css/style.css">
    <title>TODO App</title>
</head>

<body>
    <header class="header _container">
        <div class="header_body">
            <h1>TODO List</h1>
        </div>
    </header>

    <main>
        <div class="content _container">
            <div class="content_info content_info-main">
                <input id="taskTitle" type="text" placeholder="Введите название задачи">
                <textarea id="taskDescription" placeholder="Введите описание задачи"></textarea>
                <button onclick="createTask()">Добавить задачу</button>
            </div>
            <div class="content_info content_info-dop">
                <div class="content_info-buttons">
                    <button id="viewTasksButton" style="display: none;">Просмотр задач</button>
                    <button id="createEditTaskButton">Редактирование задач</button>
                    <button id="deleteTasksButton" onclick="showDeleteTasksButton()">Удалить задачи</button>
                    <button id="deleteSelectedButton" style="display: none;">Удалить выбранные задачи</button>
                </div>
                <ul id="taskList"></ul>
            </div>
        </div>
    </main>

    <footer class="footer"></footer>

    <script src="source/js/script.js"></script>
</body>

</html>
